<section style="padding: 100px; " class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">

                    <h2>Dashboard Soccer</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="regervation_part_iner">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-toggle="tab" data-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Match</button>
                            <button class="nav-link" id="nav-profile-tab" data-toggle="tab" data-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Players</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">id</th>
                                        <th scope="col">Team One</th>
                                        <th scope="col">Team two</th>
                                        <th scope="col">Score one</th>
                                        <th scope="col">Score two</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let m of matches">
                                        <td>{{m.id}}</td>
                                        <td>{{m.teamOne}}</td>
                                        <td>{{m.teamTwo}}</td>
                                        <td>{{m.scoreOne}}</td>
                                        <td>{{m.scoreTwo}}</td>

                                        <!-- <td [ngClass]="{'red' : u.speciality == 'TN',
                                                        'blue' : u.speciality == 'FR',
                                                        'green' : u.speciality == 'IT'}">{{u.speciality}}</td> -->
                                        <!-- <td [ngStyle]="{'color' : getColor(u.speciality)}">{{u.speciality}}</td> -->

                                        <td>
                                            <button type="button" class="btn btn-warning" (click)="editMatch(m._id)">Edit</button>
                                            <button type="button " class="btn btn-danger " (click)="deleteMatch(m._id) ">Delete</button>
                                        </td>


                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <table class="table table-dark ">
                                <thead>
                                    <tr>
                                        <th scope="col ">id</th>
                                        <th scope="col ">First Name</th>
                                        <th scope="col ">Last Name</th>
                                        <th scope="col ">Post</th>
                                        <th scope="col ">Team</th>
                                        <th scope="col ">Num T-shirt</th>
                                        <th scope="col ">Date of Birth</th>
                                        <th scope="col ">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let p of players ">
                                        <td>{{p.id}}</td>
                                        <td>{{p.firstName}}</td>
                                        <td>{{p.lastName}}</td>
                                        <td>{{p.post}}</td>
                                        <td>{{p.team}}</td>
                                        <td>{{p.nTshirt}}</td>
                                        <td>{{p.dateOfBirth}}</td>
                                        <td>
                                            <button type="button " class="btn btn-warning " (click)="editPlayer(p._id)">Edit</button>
                                            <button type="button " class="btn btn-danger " (click)="deletePlayer(p._id)">Delete</button>
                                        </td>


                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
